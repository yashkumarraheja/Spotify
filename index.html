<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player: Music for everyone</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="utility.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Flow+Circular&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
</style>

<body class="m1">
    <div class="container flex bg-black ">


        <div class="left ">
            <div class="home bg-grey rounded  m1 p1">
                <div class="logo">
                    <img src="cross.svg/cross-svgrepo-com.svg" class="cross" alt="">
                    <img src="logo.svg" alt="logo" class="invert">
                </div>
                <ul>
                    <li><img src="home.svg" alt="home" class="invert">Home</li>
                    <li><img src="search.svg" alt="search" class="invert">Search</li>


                </ul>
            </div>
            <div class="library bg-grey m1 p1 heading rounded">
                <h2>Your Library</h2>

                <div class="songList">
                    <ul>



                    </ul>

                </div>

            </div>
            <div class="footer">
                <a href="https://www.spotify.com/in-en/legal/">Legal
                </a>

                <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                    Safety & Privacy Center
                </a>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                    Privacy Policy
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        Cookies
                    </a>


                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>

                    <div>

                        <a href="https://www.spotify.com/in-en/accessibility/">
                            Accessibility
                        </a>

                    </div>

                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        Cookies
                    </a>
            </div>

        </div>

        <div class="right m1 p1 bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img src="hamburger.svg/burger-menu-svgrepo-com (1).svg" class="hamburger" alt="">


                        <div><img src="arrowleft.svg" class="invert" alt=""></div>
                        <div> <img src="arrowright.svg" class="invert" alt=""></div>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signUpbtn">Sign up</button>

                    <button class="loginbtn">Log in</button>
                </div>

            </div>
            <div class="SpotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card rounded">
                        <div class="play">
                            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle background -->
                                <circle cx="50" cy="50" r="30" fill="green" />
                                <!-- Slightly smaller black play icon (triangle) -->
                                <polygon points="43,35 43,65 63,50" fill="black" />
                            </svg>


                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02bb25239324c4e16ae01fda36" class="rounded"
                            alt="">
                        <h2>Karan Aujla</h2>
                        <p>Hit the vibes with Aujla</p>
                    </div>
                    <div class="card rounded">
                        <img src="playlistimg2.jpg" class="rounded" alt="">
                        <h2>Hot Hits Punjabi!</h2>
                        <!-- <p>Catch the hottest punjabi track</p> -->
                    </div>
                    <div class="card rounded">
                        <img src="playlist image.jpeg" class="rounded" alt="">
                        <h2>Trending Now</h2>
                        <p>Catch the hottest punjabi track</p>
                    </div>
                    <div class="card rounded">
                        <img src="playlist image.jpeg" class="rounded" alt="">
                        <h2>Trending Now</h2>
                        <p>Catch the hottest punjabi track</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img src="previous.svg" id="previous" alt="">
                        <img src="play.svg" id="play" class="playBtn">
                        <img src="next.svg" id="next" alt="">

                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
